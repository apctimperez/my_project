<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    {% load static %}
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Product Catalog</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for product in products %}
                <div class="bg-white shadow-md rounded-lg p-4">
                    <img src="{{ product.image_url }}" alt="{{ product.name }}" class="w-full h-48 object-cover rounded-t-lg">
                    <h2 class="text-lg font-semibold mt-2">{{ product.name }}</h2>
                    <p class="text-gray-600">{{ product.price }}</p>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded mt-2">Add to Cart</button>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
